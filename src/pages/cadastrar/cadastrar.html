<ion-header>

  <ion-navbar color="dark">
    <ion-title>cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>nome</ion-label>
      <ion-input type="text" [(ngModel)]="cadastroUsuario.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="cadastroUsuario.Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="cadastroUsuario.senha"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button round (click)="cadastrarUsuario(cadastroUsuario)">cadastrar </button>
</ion-content>
