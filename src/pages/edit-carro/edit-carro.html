<ion-header>

  <ion-navbar color="dark">
    <ion-title>Editar Carro</ion-title>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Nome Do Carro</ion-label>
        <ion-input type="text" [(ngModel)]="cadastrarCarro.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Modelo</ion-label>
        <ion-input type="text" [(ngModel)]="cadastrarCarro.modelo"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Descrição</ion-label>

        <ion-textarea [(ngModel)]="cadastrarCarro.descricao">
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Motor</ion-label>
        <ion-input type="text" [(ngModel)]="cadastrarCarro.motor"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Ano</ion-label>
        <ion-datetime displayFormat="YYYY" [(ngModel)]="cadastrarCarro.ano"></ion-datetime>
      </ion-item>

    </ion-list>
    <button ion-button round full (click)="editar()">Atualizar </button>
    <button ion-button round full (click)="excluirCarroopala()">Excluir</button>
  </ion-content>
