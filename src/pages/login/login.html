<ion-content padding style="background-color: #279949">
  <ion-list>
    <ion-item color='light'>
      <h1>Opala Deck</h1>
      <p>cadastre aqui seu opala!!!</p>
    </ion-item>

    <ion-avatar>
      <img src="https://http2.mlstatic.com/gm-opala-comodoro-las-vegas-6cil-5marchas-D_NQ_NP_150425-MLB25432371712_032017-F.jpg" />
    </ion-avatar>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="cadastroUsuario.Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="cadastroUsuario.senha"></ion-input>
    </ion-item>

  </ion-list>
  <ion-row>
    <ion-col col-6>
      <button ion-button round full (click)="login(cadastroUsuario)">entrar </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full round (click)="criarUsuario()">cadastrar </button>
    </ion-col>
  </ion-row>
</ion-content>
